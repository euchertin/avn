<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Регистрация</title>
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/reg.css" />
</head>
<body>
  <div class="static-noise"></div>
  <header>
    <div class="container">
      <nav id="navigation">
        <img src="logo.svg" alt="Логотип сайта" class="logo" width="65px">
        <a aria-label="mobile menu" class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <div class="menu-links menu">
          <a href="index.html">Главная</a>
          <a href="map.html">Карта</a>
          <a href="countries.html">Страны</a>
          <a href="reg.html">Вступить</a>
          <a href="#contact">О нас</a>
        </div>
        <div class="vk-link">
          <a href="https://vk.com/vgovernments"><img src="images/vk1.svg" alt="VK Button Logo" class="vk-logo vk-small" width="50px"></a>
        </div>
      </nav>
    </div>
  </header>

  <form class="registration-form" action="#" method="POST">
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required />

    <label for="email">Электронная почта</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" placeholder="Введите пароль" required />

    <label for="birthday">Дата рождения</label>
    <input type="date" id="birthday" name="birthday" required />

    <button type="submit" class="submit-button">Зарегистрироваться</button>
  </form>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menuLinks');
    if (menu.style.display === 'flex') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'flex';
    }
  }
</script>
 <script src="js/index.js"></script>
</body>
</html>
